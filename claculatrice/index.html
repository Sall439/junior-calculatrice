<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Calculatrice</title>
</head>
<body>
    <div class="container">
        <div class="ecran"></div>
        <div class="touches">
            <button data-key="8" class="button">C</button>
            <button data-key="41" class="button">(</button>
            <button data-key="219" class="button">)</button>
            <button data-key="111" class="button">/</button>
            <button data-key="55" class="button">7</button>
            <button data-key="56" class="button">8</button>
            <button data-key="57" class="button">9</button>
            <button data-key="106" class="button">*</button>
            <button data-key="52" class="button">4</button>
            <button data-key="53" class="button">5</button>
            <button data-key="54" class="button">6</button>
            <button data-key="109" class="button">-</button>
            <button data-key="49" class="button">1</button>
            <button data-key="50" class="button">2</button>
            <button data-key="51" class="button">3</button>
            <button data-key="107" class="button">+</button>
            <button data-key="48" class="button">0</button>
            <button data-key="110" class="button">.</button>
            <button data-key="187" class="button">=</button>
        </div>
    </div>
</body>
</html>
